services:
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      # Activar modo KRaft (sin Zookeeper)
      KAFKA_KRAFT_MODE: 'true'

      # ID único del clúster
      CLUSTER_ID: '1L6g7nGhU-eAKfL--X25wo'

      # ID único del nodo (solo uno en este caso)
      KAFKA_NODE_ID: 1

      # Roles que cumple el nodo
      KAFKA_PROCESS_ROLES: broker,controller

      # Define el "quorum" de controladores (solo uno)
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # Listeners: broker (9092) y controlador interno (9093)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093

      # Advertised listener — importante:
      # - Si lo usarás solo desde tu host: usa localhost
      # - Si lo usarás desde otro contenedor (ej. Kafka UI), usa "kafka"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      # Define qué listener usa el controlador
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Factores de replicación internos mínimos (solo 1 nodo)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Carpeta interna de logs de Kafka
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs

    volumes:
      - kafka1_data:/var/lib/kafka/data

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "5000:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "Local Kafka"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
    depends_on:
      - kafka

volumes:
  kafka1_data: